		<aside id="virtual-memorial-aside" role="complementary" class="border js-fullheight">
			

			<div class="row">
					<div class="col justify-content-center text-center ">
					
						{% block control_panel %}
						{% endblock %}
					</div>
					<br>
				<nav id="virtual-memorial-main-menu" role="navigation" class="navbar">

						<ul>
							<!-- <li class="active"><a href="#" data-nav-section="home">Home</a>
							</li> -->

							{% endblock %}
						</ul>
					</div>
				</nav>

				<br> All rights reserved.  -->

				</ul> -->

		</aside>

				<div class="virtual-memorial-narrow-content">
	
							<div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="col-md-12">
									<div class="memorial-desc">


											
											{% block control_panel2 %}
											{% endblock %}
					
									</div>
								</div>
							</div>
				</div>
			</section>
