{% extends 'base.html' %}
{% block control_panel %}
    {% for msg in get_flashed_messages() %} 
    <div class="bg-success m-4 text-center">
    <br>
        <h3 class="display-3 text-center">{{msg}}</h3>
        <br>
    </div>
    {% endfor %}

    <div id = "zoom-game-area">
        <!-- AUTO-FILL EXPERIMENT -->
        <form action="/api/departed/1"> 
            <div class="ui-widget form-control">
                <label for="departed-search">Search: </label>
                <input id="departed-search" placeholder="Name or memorial id">
            </div>
            <div class="button btn btn-primary form-control-small mt-2">Go to Memorial</div>
        </form>

        <div class="departed-display"></div>

    </div>
    
{% endblock %}
